<div>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="resource">
        {{pointValue|translate}}
      </ion-col>
      <ion-col size="6">
        <ion-progress-bar value="{{barValue}}" [ngClass]="getClass(resourceValue)"></ion-progress-bar>
      </ion-col>
      <ion-col size="3">
        {{getResourceValue(resourceValue)|number:'1.0-1':'it'}} {{getResourceUnit(resourceValue)}}
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
