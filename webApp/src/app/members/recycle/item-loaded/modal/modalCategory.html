<ion-content padding>
  <ion-grid *ngIf="firstStep">
    <div *ngFor="let collection of collections">
    <ion-row  class="label-row" *ngIf="isVisible(collection)">
      <ion-col size="6" text-center class="box" (click)="chooseCategory(collection)">
        <span>{{getCollectionTitle(collection)}}</span>
      </ion-col>
      <ion-col size="5" text-center>
        <ion-img class="class-img" [src]="getImgName(collection)"></ion-img>
      </ion-col>
    </ion-row>
  </div>
    <ion-row class="label-row">

      <ion-col size="6" text-center class="box" (click)="chooseOther(collection)">
        <span>{{'other_item'|translate}}</span>
      </ion-col>

    </ion-row>
  </ion-grid>
  <div *ngIf="!firstStep">
  <ion-grid >
    <ion-row class="label-row">
      <ion-col text-center class="box" *ngFor="let item of items" (click)="chooseItem(item)">
        <span>{{getStringItem(item)}}</span>
      </ion-col>
      <ion-col size="12" text-center class="box" (click)="chooseBack()">
        <span>{{'back_label'|translate}}</span>
      </ion-col>
    </ion-row>

  </ion-grid>
</div>

</ion-content>
