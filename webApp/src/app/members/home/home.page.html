<ion-header>
  <ion-toolbar>
    <ion-buttons class="language" slot="end">
      <ion-item>
        <ion-label>{{'label_language_selection'|translate}}</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
          <ion-select-option value="en" selected="true">English</ion-select-option>
          <ion-select-option value="it">Italiano</ion-select-option>
          <ion-select-option value="de">Deutch</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-card>
          <ion-card-content>
            <ion-thumbnail>
              <ion-img [src]="image1"></ion-img>
            </ion-thumbnail>
            <ion-button [routerLink]="['/question']" expand="block" fill="outline">{{ 'button_recycle' |
              translate }}</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ 'home_wanted' | translate }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{getWantedMessage()}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="robot-home">
            <ion-img [src]="imgRobot"></ion-img>
            <ion-button [routerLink]="['/myrobot']" expand="block" fill="outline">{{ 'button_robot' | translate
              }}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="3">
        <ion-card>
          <ion-card-content class="material-content">
            <ion-thumbnail>
              <ion-badge color="danger">{{materials}}</ion-badge>
              <ion-img [src]="image3"></ion-img>
            </ion-thumbnail>
            <ion-button [routerLink]="['/material']" expand="block" fill="outline">{{ 'button_material' |
              translate }}</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-thumbnail>
              <ion-img [src]="image4"></ion-img>
            </ion-thumbnail>
            <ion-button [routerLink]="['/allteam']" expand="block" fill="outline">{{ 'button_my_team' |
              translate }}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
