  <ion-content padding>
      <ion-item>
          <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
             <ion-select-option value="en" selected="true">English</ion-select-option>
             <ion-select-option value="it">Italiano</ion-select-option>
          </ion-select>
        </ion-item>
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-content>
                  <ion-thumbnail>
                    <ion-img [src]="image1"></ion-img>
                  </ion-thumbnail>
                  <ion-button [routerLink]="['/start']" expand="block" fill="outline">{{ 'button_recycle' | translate }}</ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-content>
                  <ion-thumbnail>
                    <ion-img [src]="image2"></ion-img>
                  </ion-thumbnail>
                  <ion-button [routerLink]="['/start']" expand="block" fill="outline">{{ 'button_robot' | translate }}</ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-content>
                  <ion-thumbnail>
                    <ion-img [src]="image3"></ion-img>
                  </ion-thumbnail>
                  <ion-button [routerLink]="['/start']" expand="block" fill="outline">{{ 'button_material' | translate }}</ion-button>
                </ion-card-content>
              </ion-card>
              <ion-card>
                <ion-card-content>
                  <ion-thumbnail>
                    <ion-img [src]="image3"></ion-img>
                  </ion-thumbnail>
                  <ion-button [routerLink]="['/start']" expand="block" fill="outline">{{ 'button_my_team' | translate }}</ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          </ion-grid>




  </ion-content>
