<ion-header>
  <ion-toolbar class="color-bar">
    <ion-title class="game-title"><div>{{'title_game_selection'|translate}}</div><div class="game-subtitle">{{ getFooter()}}</div></ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="language"></ion-back-button>
    </ion-buttons>
    <ion-buttons class="language" slot="end">
      <!-- <ion-label> {{'label_logout'|translate}} </ion-label> -->
      <ion-button (click)="changeClass()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="common-content">
  <img class="background-img" src="./assets/logo.png">

  <ion-grid>
    <ion-row>
      <ion-col *ngIf="item">
        <div class="qr-code">
          <img src="./assets/qr-code.png">
        </div>
        <div *ngIf="item" class="interaction">
          <p><span *ngIf="!item">{{'label_id'|translate}}</span>
            <span *ngIf="item.text; else manual_insert" class="bold"> {{item.text}}</span>
            <ng-template #manual_insert><span *ngIf="item" class="bold">{{item}}</span></ng-template>
            <p *ngIf="itemClassified!=0"><span class="bold">{{alreadyClassified}}</span></p>
            <!-- teacher send item to LIM for classifiying  -->
            <div class="buttons">
            <ion-button expand="block" ion-button (click)="sendLim()" [hidden]="!isTeacher()" [disabled]="itemClassified>=2">
              {{'label_send_to_lim'|translate}}
            </ion-button>
            <!-- parent classifies the item -->
            <ion-button expand="block" ion-button (click)="classify()" [hidden]="!isParent()" [disabled]="itemPresent">
              {{'label_classify'|translate}}
            </ion-button>
            <ion-button expand="block" ion-button (click)="cancel()">{{'label_cancel'|translate}}
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
