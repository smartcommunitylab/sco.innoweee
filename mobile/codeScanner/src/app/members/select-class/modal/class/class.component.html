<ion-grid>
    <ion-row>
      <ion-col class="title">
        {{'class_popup_title'|translate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <div  *ngFor="let listPlayer of classes">
      <ion-col size="4" *ngIf="listPlayer.team==false" >
        <ion-button (click)="selectClass(listPlayer)">{{listPlayer.name}}</ion-button>
      </ion-col>
    </div>
    </ion-row>
  </ion-grid>
