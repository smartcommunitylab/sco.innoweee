<ion-header>
  <ion-toolbar class="color-bar">
    <ion-buttons slot="start">
      <ion-back-button class="language"></ion-back-button>
    </ion-buttons>
      <ion-title class="game-title">{{'title_game_selection'|translate}}</ion-title>
    <ion-buttons class="language" slot="end">
        <ion-label> {{'label_logout'|translate}}                </ion-label>
      <ion-button (click)="changeClass()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{'label_old'|translate}}
<ion-button size="large" ion-button (click)="sayNo()" [disabled]="itemPresent">{{'answer_old'|translate}}
</ion-button>
  <ion-button size="large" ion-button (click)="sayYes()" >{{'answer_not_old'|translate}}
    </ion-button>
</ion-content>
