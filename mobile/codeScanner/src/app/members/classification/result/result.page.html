


<ion-header>
  <ion-toolbar class="color-bar">
    <ion-buttons slot="start">
      <ion-back-button class="language"></ion-back-button>
    </ion-buttons>
    <ion-title class="game-title"><div>{{'title_game_selection'|translate}}</div><div class="game-subtitle">{{ getFooter()}}</div></ion-title>
    <ion-buttons class="language" slot="end">
      <!-- <ion-label> {{'label_logout'|translate}} </ion-label> -->
      <ion-button (click)="changeClass()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="common-content">
  <img class="background-img" src="./assets/logo.png">  <ion-grid>
    <div class="question-screen">
      <div class="col-vertical-center">
        <div class="vertical-center right-box">
          <div>
            <ion-list>
              <ion-list-header> 
                {{'label_recap'|translate}}
              </ion-list-header>
              <div class="recap">
                <ion-item lines="none">{{totalItems}}</ion-item>
                <!-- <ion-item lines="none">label_item_confirmed{{confirmedItems}}</ion-item> -->
                </div>
              <ion-button color="light" expand="block" [routerLink]="['/home']" fill="outline">
                {{'label_end_recycle'|translate}}
              </ion-button>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
