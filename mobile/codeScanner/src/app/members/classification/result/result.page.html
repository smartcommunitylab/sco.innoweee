</ion-header>

<ion-content padding class="common-content">
<div class="stat-box">
  <div class="stat-title">{{'label_recap'|translate}} </div>
  <ion-list *ngIf="stat" lines="none">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="stat-label common-label"> {{'label_total_item_classified'|translate}} </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="stat-value common-label ion-text-right"> {{stat.totalItems}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="stat-label common-label"> {{'label_total_item_confirmed'|translate}} </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="stat-value common-label ion-text-right"> {{stat.confirmedItems}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="common-label ion-text-center"> {{'label_legenda'|translate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button ion-button class="robot-button common-label legenda" (click)="legenda()">
        <ion-icon name="help"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</div>
<ion-button class="robot-button" expand="block" [routerLink]="['/home']" fill="outline">
  {{'label_end_recycle'|translate}}
</ion-button>
</ion-content>
