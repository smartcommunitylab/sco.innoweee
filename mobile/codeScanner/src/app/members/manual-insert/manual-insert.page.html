<ion-header>
  <ion-toolbar class="color-bar">
    <ion-buttons slot="start">
      <ion-back-button class="language"></ion-back-button>
    </ion-buttons>
    <ion-title class="game-title"><div>{{'title_game_selection'|translate}}</div><div class="game-subtitle">{{ getFooter()}}</div></ion-title>
    <ion-buttons class="language" slot="end">
        <!-- <ion-label> {{'label_logout'|translate}}</ion-label> -->
      <ion-button (click)="changeClass()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="common-content">
  <img class="background-img" src="./assets/logo.png">  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">{{'manual_insert_code'|translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="scanData" maxlength="5" minlength="5"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <div class="scan-button">
              <ion-button size="block" ion-button (click)="insertCode()">{{'label_insert_code'|translate}} </ion-button>
          </div>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
